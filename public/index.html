<!doctype html>
<html>
    <head>
        <title>Chat</title>
        <style>
            /* Add your CSS here */
        </style>
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const button = form.querySelector('button'); // Get the button element
            const messages = document.getElementById('messages');
            let lastItem = null;
            let lastRole = null;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                    console.log(`User input: ${input.value}`);
                    socket.emit('chat message', input.value);
                    input.value = '';
                    input.disabled = true; // Disable the input
                    button.disabled = true; // Disable the button
                }
            });

            socket.on('chat message', function(msg) {
                if (msg.role === 'system' && msg.content === 'AI: Response finished.') { // If this is the end message
                    input.disabled = false; // Enable the input
                    button.disabled = false; // Enable the button
                    return; // Don't create a new message
                }

                if (lastRole !== msg.role || msg.role !== 'assistant') { // New message starts
                    lastItem = document.createElement('li');
                    messages.appendChild(lastItem);
                    lastItem.textContent = msg.role === 'assistant' ? 'AI: ' : ''; // Add the prefix here
                }

                // Append the chunk to the last list item
                lastItem.textContent += msg.content.replace(/^AI: /, ''); // Remove the prefix from the chunk
                lastRole = msg.role;

                window.scrollTo(0, document.body.scrollHeight);
            });
        </script>
    </body>
</html>
